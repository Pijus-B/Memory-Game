<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="utf-8">
  <title>Atminties žaidimas</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <!-- Overlay for User Name Input -->
  <div id="overlay">
    <div id="overlay-content">
      <h2>Įveskite savo vardą</h2>
      <input type="text" id="player-name" placeholder="Jūsų vardas" />
      <button id="start-game-btn">Pradėti žaidimą</button>
    </div>
  </div>

  <h1>Atminties žaidimas</h1>
  <p>Žaidėjas: <span class="player-name"></span></p>
  <p>Rezultatas: <span class="score">0</span></p>
  <p>Geriausias rezultatas: <span class="best-score">-</span></p>
  <div class="grid-container"></div>
  <div class="actions">
    <button onclick="restart()">Iš naujo</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
